<!doctype html>
<html lang="pt-br">
    <head>
        {% block head %}
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Carros | {% block title %}{% endblock %}</title>

        {% block styles %}
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
             <link rel="stylesheet" href="./static/css/style.css">
        {% endblock %}

        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark mb-5">
            <div class="container">
              <a class="navbar-brand" href="#"><img src="./static/img/carros_logo.png" alt="" class="d-inline-block align-text-top"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('.compra') }}">Comprar</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('.venda') }}">Vender</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('.financiamento') }}">Financiamento</a>
                    </li>
                  </ul>
              </div>
            </div>
          </nav>
       
        {% endblock %}
    </head>
    <header>
        <!-- Cabeçalho da página-->
        {% block navbar %}{% endblock %}
    </header>
    <body>       
        <div class="container">
            <!-- Conteúdo da página -->
            {% block content %}{% endblock %}
        </div> 
       
    </body>
    <footer>
        <!--Rodapé da página-->
        {% block footer%}{% endblock %}
    </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
